version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: hostelops-db
    restart: always
    env_file:
      - db_env.env
    volumes:
      - db_data:/var/lib/mysql
    # MySQL is only accessible on the internal Docker network

  backend:
    build: ./backend
    container_name: hostelops-backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - db
    # No ports exposed publicly. Only accessible internally by Nginx.

  frontend:
    build:
      context: ./frontend
      args:
        # The frontend will fetch from /api (which goes to Nginx first) instead of a hardcoded port
        VITE_API_BASE_URL: /api
    container_name: hostelops-frontend
    restart: always
    depends_on:
      - backend
    # No ports exposed publicly. Only accessible internally by Nginx.

  nginx:
    image: nginx:1.27-alpine
    container_name: hostelops-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  db_data:
