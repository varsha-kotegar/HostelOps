version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: hostelops-db
    restart: always
    env_file:
      - db_env.env
    volumes:
      - db_data:/var/lib/mysql
    # MySQL is only accessible on the internal Docker network

  backend:
    build: ./backend
    container_name: hostelops-backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: hostelops-frontend
    restart: always
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    depends_on:
      - backend
    ports:
      # HOST_PORT:CONTAINER_PORT => host 80 -> container 80
      - "80:80"

volumes:
  db_data:


